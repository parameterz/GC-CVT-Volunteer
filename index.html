<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Permissions-Policy" content="interest-cohort=(), user-id=()" />
    <link rel="stylesheet" href="styles.css">
    <title>Student Volunteer Coordination</title>
</head>
<body>
    <header>
        <h1>Student Volunteer Coordination</h1>
        <p>Sign up to volunteer!</p>
    </header>
    <main>
        <div id="count">
        <p>
            Thank you for your interest as a volunteer model for our upcoming event. Details of the event can be found <a href="GC-CVT-Volunteer/event-details.html">here.</a>
        </p>
        <p>
            We need a total of <span id="volunteersDesired"></span> volunteers.
        </p>
            <p>Number of volunteers signed up: <span id="volunteerCount">Loading...</span>.</p>
            <p>Which means, we still need <span id="needed">Loading...</span> volunteers!</p>
        </div>
        <form id="volunteerForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Sign Up</button>
        </form>
        <div id="message"></div>

    </main>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
